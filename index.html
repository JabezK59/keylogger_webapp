<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Based Keylogger</title>
</head>
<body>
    <h1>Web-Based Keylogger App</h1>
    <p>Type something below, and download the logged keys as a text file after clicking "Complete":</p>
    
    <!-- Textarea to capture keystrokes -->
    <textarea id="keylogger" rows="5" cols="50" placeholder="Type here..."></textarea>
    
    <!-- Complete button -->
    <button id="completeButton">Complete</button>

    <!-- Optional: Area to display output (if you want to show it on the page) -->
    <div id="output" style="margin-top: 20px;"></div>

    <script>
        // Array to store logged keys
        const loggedKeys = [];

        // Log keys typed in the textarea (works on both mobile and desktop)
        const textField = document.getElementById('keylogger');
        textField.addEventListener('input', function() {
            const value = textField.value; // Get the current text in the textarea
            const lastKey = value[value.length - 1] || ''; // Get the last typed character
            if (lastKey) {
                loggedKeys.push(lastKey);
            }
        });

        // Handle the "Complete" button click to generate text output
        const completeButton = document.getElementById('completeButton');
        completeButton.addEventListener('click', function() {
            const outputText = "Logged Keys:\n" + loggedKeys.join('');

            // Option 1: Download as a text file
            const blob = new Blob([outputText], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'logged_keys.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            // Option 2: Display on the page (uncomment the following lines if you want to show the output)
            // const outputDiv = document.getElementById('output');
            // outputDiv.innerText = outputText;
        });
    </script>
</body>
</html>
